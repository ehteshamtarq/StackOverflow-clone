
{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register-contain">
    <form method="POST">
    {% csrf_token %}
    <fieldset class="">
      {{ form | crispy}}
    </fieldset>
    <div class="">
      <button class="register-button btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>
</div>
<style>
    .register-contain{
        margin-top: 50px;
    }

    .register-contain form{
        align-self:flex-start
    }

    .form-control{
    width: auto !important;
}
</style>
{% endblock content %}
