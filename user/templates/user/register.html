
{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register-contain">
    <form method="POST">
    {% csrf_token %}
    <fieldset class="">
      {{ form | crispy}}
    </fieldset>
    <div class="">
      <button class="register-button" type="submit">Sign Up</button>
    </div>
</form>
</div>
<style>
    .register-contain{
        align-self:flex-start
    }

    form{
    align-self:flex-start
    }
</style>
{% endblock content %}
