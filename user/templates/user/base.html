{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
       <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />


    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'user/main.css' %}"
    />

    <title>StackOverflow</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("search").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    let query = document.getElementById("search").value;
                    window.location.href = "/search/?query=" + encodeURIComponent(query);
                }
            });
        });
    </script>

  </head>

  <body>
    <header class="site-header">
      <nav>
        <div class="container contain">
          <a href="{% url 'user:main' %}"  >
             {% load static %}
           <img src="{% static 'images/Stack_Overflow-Logo.png' %}" alt="Stack Overflow Logo">
        </a>
          <form method="get" >
            <input id = 'search' type="text" name="query" placeholder="Search...">
          </form>

          {% if user.is_authenticated %}
              <div class="profile-logout">
                 <a class="profile"  >Profile</a>
                  <form  class="logout-form" action="{% url 'user:logout' %}" method="post">
                      {% csrf_token %}
                          <button class="logout" type="submit" >
                                Logout
                          </button>
                  </form>
              </div>

          {% else %}
            <div class="register-login">
               <a class="nav-button login" href="{% url 'user:login' %}">Login</a>
                <a class="nav-button register" href="{% url 'user:register' %}">Register</a>
            </div>

          {% endif %}

        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="block">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{message}}</div>
          {% endfor %} {% endif %} {% block content %}{% endblock %}
        </div>
      </div>
    </main>
 <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
