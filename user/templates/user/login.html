{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-contain">
    {% load static %}
    <form method="POST">
    {% csrf_token %}
    <fieldset >
        {{ form |crispy }}
    </fieldset>
    <div >
        <button  class = 'login-button' type="submit">Login</button>
    </div>
</form>
</div>
{% endblock content %}
