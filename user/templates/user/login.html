{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-contain">
    {% load static %}
    <form method="POST">
    {% csrf_token %}
    <fieldset >
        {{ form |crispy }}
    </fieldset>
    <div>
         <div class="form-group">
                <button class="login-button btn btn-primary" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
    </div>
</form>
</div>
<style>
    .login-contain{
        margin-top: 50px;
    }
    .form-control{
    width: auto !important;
}
</style>

{% endblock content %}
